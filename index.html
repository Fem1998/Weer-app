<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weer-met-fem</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form"> 
            <input type="search" 
            placeholer="Enter a city..." 
            required 
            id="search-form-input"
            class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
        <h1 class="weather-app-city" id="city">Amsterdam</h1>
        <h5 class="weather-app-date-time">Thursday April 4, 11:47</h5>
    </header>
<hr />
 <main>
    <div class="weather-app-data">
     <div>
<p class="weather-app-weather-info"> 
max: 15 / min: 8
<br />
Wind: 27 km/h
<br />
Humidity: <strong>59%</strong>
<br />
Precipitation: <strong>0%</strong>
 </p>
</div>
<div class="weather-app-temp-container">
    <div class="weather-app-icon">☁️</div> 
    <div class="weather-app-temp">12</div>
    <div class="weather-app-unit">ºC</div> 
</div>
</div>
</main>
<hr />
<footer>
        Coded by 
        <a href="https://github.com/Fem1998" target="_blank"> Fem Walsma </a>, is <a href="https://github.com/Fem1998/Weer-app" target="_blank">  open-sourced on GitHub
        </a> and hosted <a href="https://weer-met-fem.netlify.app/" target="_blank"> on Netlify. </a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
